  <mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input  matInput  placeholder="User Name"  [(ngModel)] ="username" name="username"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Mail</mat-label>
                <input  matInput  placeholder="Mail" [(ngModel)] ="email" name="email"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password"  [(ngModel)] ="password" name="password">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input  matInput  placeholder="Confirm Password"  name="confirmPassword">
             </mat-form-field>
          
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit()" color="primary">REGISTER</button>     
    </mat-card-actions>
  </mat-card>



  <mat-card class="my-confirm">
    <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input  matInput  placeholder="User Name"  [(ngModel)] ="username" name="username"  required>
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>ValidationCode</mat-label>
                <input  matInput  placeholder="Validation Code" [(ngModel)] ="validationcode" name="validationcode"  required>
             </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onConfirm()" color="primary">CONFIRM</button>     
    </mat-card-actions>
  </mat-card>
