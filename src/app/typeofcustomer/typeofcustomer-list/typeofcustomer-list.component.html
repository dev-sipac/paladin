<mat-card>
  <mat-card-actions>
    <button mat-raised-button (click)="openDialog()" color="primary">NUEVO CLIENTE</button>
    <button mat-raised-button (click)="onGetResults()" color="primary">VER LISTA</button>
  </mat-card-actions>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let data of customerdata"> Codigo: {{data.codigo}} | Descripcion: {{data.descripcion}} </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
