

 <mat-card class="paises-lista">
  <mat-card-actions>
    <button mat-raised-button (click)="openDialog()" color="primary">NUEVO PAIS</button>
    <button mat-raised-button (click)="onGetResults()" color="primary">VER LISTA</button>
 </mat-card-actions>
 <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let data of paisesdata"> Codigo: {{data.codigo}} | Descripcion: {{data.descripcion}} </mat-list-item>
     </mat-list>
      </mat-card-content>
</mat-card>
